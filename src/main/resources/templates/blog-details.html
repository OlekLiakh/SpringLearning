<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>BLOG</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>

<body>
<div th:insert="blocks/header ::  heade"> </div>

<div class = "container mt-5">
       <div th:each="el : ${post}" class = "alert alert-info mt-2">
           <h1 th:text="${el.title}"/>
           <p th:text="${el.fullText}"/>
           <p><b>Views</b> <span th:text="${el.views}"/></p>
           <a th:href="'/blog/'+ ${el.id} + '/edit'" class="btn btn-warning">Edit</a><br><br>
              <form th:action="'/blog/'+${el.id}+'/remove'" method="post">
                   <button class="btn btn-warning" type="submit">Remove</button>
              </form>
        </div>
</div>

<div th:insert="blocks/footer :: foote"></div>

</body>
</html>
